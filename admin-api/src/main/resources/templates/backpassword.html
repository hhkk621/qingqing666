<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码找回</title>
</head>
<body>
    <div>
        <h1 style="color: gold">密码找回</h1>
    </div>
    <div>
        <h2 style="color: aqua">下方是找回密码的超链接，请点击</h2>
        <h3>亲爱的用户：<span th:text="${username}"></span></h3>
    </div>
    <div>
        <a th:href="@{http://127.0.0.1:8088/login/checkemail(t=${token})}">点击我找回密码，此链接10分钟内有效</a>
    </div>
</body>
</html>
